<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/c442a23036.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/dashboard.css" />
  <title>Dashboard</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <a href="dashboard_carlos.html"><img src="./assets/vale__logo-small.png" alt="logo_vale" /></a>
    </div>
    <nav>
      <ul class="header__links">
        <li class="header__link">
          <i class="header__link-icon fa-regular fa-user"></i>
        </li>
        <li class="header__link">
          <i class="header__link-icon fa-solid fa-chart-simple"></i>
        </li>
        <li class="header__link">
          <i class="header__link-icon fa-solid fa-rocket"></i>
        </li>
        <li class="header__link">
          <i class="header__link-icon fa-regular fa-calendar"></i>
        </li>
        <li class="header__link">
          <a href="dicionario_dashboard_carlos.html"><i class="header__link-icon fa-solid fa-book"></i></a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <h1 class="main__title">Esolha qual curso você deseja acessar os tópicos</h1>
    <div class="main__cards">
      <div class="main__card">
        <h2 class="main__card-title">Segurança da informação</h2>
        <a href="dicionario.html"><button><i
              class="main__card-icon fa-solid fa-arrow-right-to-bracket"></i></button></a>
        <span class="main__card-access">Acessar tópicos</span>
      </div>
      <div class="main__card">
        <h2 class="main__card-title">Regras de Ouro</h2>
        <button><i class="main__card-icon fa-solid fa-arrow-right-to-bracket"></i></button>
        <span class="main__card-access">Acessar tópicos</span>
      </div>
      <div class="main__card">
        <h2 class="main__card-title">NR 22</h2>
        <button><i class="main__card-icon fa-solid fa-arrow-right-to-bracket"></i></button>
        <span class="main__card-access">Acessar tópicos</span>
      </div>
    </div>
  </main>
</body>

</html>
